<mat-form-field appearance="outline">
    <mat-label>{{label}}</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" matInput mask="{{inputMak}}" (blur)="blur($event)" (keyup)="keyup($event)" (change)="change($event)"
    [formControl]="control">
    <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon svgIcon="{{hide ? 'eye-off' : 'eye'}}"></mat-icon>
    </button>
</mat-form-field>
