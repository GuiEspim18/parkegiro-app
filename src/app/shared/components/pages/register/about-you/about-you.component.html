<app-register-header [icon]="'page-profile'" [title]="'Sobre você'"></app-register-header>
<form [formGroup]="form" (ngSubmit)="submit(form)">
    <div *ngFor="let item of inputs" class="input-div">
        <app-text-input *ngIf="item.type==='text' || item.type === 'email'" [label]="item.label" [type]="item.type" [blurEvent]="item.blurEvent" [changeEvent]="item.changeEvent" (blurInput)="getBlurEvent($event)" [controlName]="item.controlName" (keyUpInput)="getKeyUpEvent($event)" (changeInput)="getChangeEvent($event)" [inputMak]="item.inputMak" [controlValidators]="item.validators" [value]="item.value"></app-text-input>
        <app-date-input [max_date]="18" *ngIf="item.type==='date'" [label]="item.label" [type]="item.type" [blurEvent]="item.blurEvent" [changeEvent]="item.changeEvent" (blurInput)="getBlurEvent($event)" (changeInput)="getChangeEvent($event)" [controlName]="item.controlName" (keyUpInput)="getKeyUpEvent($event)" [inputMak]="item.inputMak" [controlValidators]="item.validators" [value]="item.value"></app-date-input>
    </div>
    <div class="submit-div">
        <app-dark-button [text]="'Próximo'"></app-dark-button>
    </div>
</form>
