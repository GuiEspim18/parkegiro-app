<app-page-header [icon]="'page-users'" [title]="'Usuários'"></app-page-header>
<section class="content">
    <div class="content-scroll">
        <div class="add-new-user">
            <app-dark-button [text]="'Adicionar usuário'" (click)="openDialog()"></app-dark-button>
        </div>
        <app-table [dataSource]="dataSource" [displayedColumns]="displayedColumns" (delete)="delete($event)" (edit)="edit($event)"></app-table>
    </div>
</section>
